<section class="banner-order section-parallax">
	<img src="img/banner-bg.png" alt="bg" class="banner-order__bg position-absolute">

	<img src="img/recorder-big.png" data-duration="70" alt="icon" class="banner-order__recorder-big position-absolute section-parallax-el">
	<img src="img/pipe.png" alt="icon" class="banner-order__pipe position-absolute">
	<img src="img/hero-right.png" data-duration="70" alt="image" class="banner-order__right position-absolute" />

	<img src="img/recorder.png" data-duration="70" alt="icon" class="banner-order__recorder position-absolute section-parallax-el">
	<img src="img/radio.png" data-duration="170" alt="icon" class="banner-order__radio position-absolute section-parallax-el">

	<img src="img/disko-circle-big.png" alt="icon" class="stirring-el banner-order__disko-circle position-absolute">

	<div class="container">
		<div class="banner-order__container d-flex align-items-center flex-column text-center">

			<img src="img/star.svg" alt="icon" class="stirring-el banner-order__star position-absolute">
			<img src="img/star.svg" alt="icon" class="stirring-el banner-order__star position-absolute">
			<img src="img/star.svg" alt="icon" class="stirring-el banner-order__star position-absolute">
			<img src="img/star.svg" alt="icon" class="stirring-el banner-order__star position-absolute">
			<img src="img/star.svg" alt="icon" class="stirring-el banner-order__star position-absolute">
			<img src="img/star.svg" alt="icon" class="stirring-el banner-order__star position-absolute">

			<img src="img/flash-yellow.svg" alt="icon" class="stirring-el banner-order__flash-ly position-absolute">
			<img src="img/flash-magenta.png" alt="icon" class="stirring-el banner-order__flash-lm position-absolute">
			<img src="img/omg.png" alt="icon" class="stirring-el banner-order__omg position-absolute">
			<img src="img/qr.png" alt="icon" class="stirring-el banner-order__qr position-absolute">

			<img src="img/flash-magenta.png" alt="icon" class="stirring-el banner-order__flash-rm position-absolute">
			<img src="img/flash-yellow.svg" alt="icon" class="stirring-el banner-order__flash-ry position-absolute">

			<img src="img/smile.png" alt="icon" class="stirring-el banner-order__smile position-absolute">

			<h1 class="title main-title mb-3 banner-order__title">Закажи <br> <span>свой</span> трек</h1>
			<p class="text mb-4">
				Сделайте свой заказ и оплатите его. <br>
				Заказ будет принят после оплаты.
			</p>
			<form action="#" class="d-flex flex-column align-items-sm-center banner-order__form">
				<div class="input-control flex-column align-items-start w-100">
					<textarea placeholder="Название композиции и исполнитель" class="input" rows="2"></textarea>
					<div class="sm-text ps-4 mt-2 fw-semibold">Максимум 70 символов</div>
				</div>
				<div class="text mt-1">Стоимость: 100 ₽</div>
				<button type="submit" class="button _yellow mt-3">Перейти к оплате</button>
			</form>
			<div class="banner-order__socials">
				<img src="img/sbp.svg" alt="image" class="banner-order__social-icon">
				<img src="img/tpay.svg" alt="image" class="banner-order__social-icon">
				<img src="img/a-pay.svg" alt="image" class="banner-order__social-icon">
				<img src="img/s-pay.svg" alt="image" class="banner-order__social-icon">
			</div>
		</div>
	</div>
</section>
