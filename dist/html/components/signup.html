<section class="login">
	<div class="container">
		<h1 class="title main-title text-center md-3 mb-md-5">Регистрация</h1>
		<form action="#" class="login__form mx-auto">
			<div class="d-flex flex-column gap-2">
				<div class="input-control">
					<input type="text" placeholder="Имя" class="input" />
				</div>
				<div class="input-control">
					<input type="email" placeholder="E-mail" class="input" />
				</div>
				<div class="input-control">
					<input type="password" placeholder="Пароль" class="input" />
					<div class="btn-reset password-btn"></div>
				</div>
				<div class="input-control">
					<input type="password" placeholder="Повторите пароль" class="input _error" />
					<div class="btn-reset password-btn"></div>
				</div>
			</div>
			<button class="button mx-auto mt-3 mt-md-5">Зарегистрироваться</button>
		</form>
		<p class="text text-center mt-5 login__question">
			Уже есть аккаунт? <a href="#">Войти</a>
		</p>
		<p class="sm-text text-center mt-5 login__policy mx-auto">
			Создавая аккаунт, вы соглашаетесь с
			<a href="#">политикой обработки персональных данных</a>
		</p>
	</div>
</section>
