<section class="login">
	<div class="container">
		<h2 class="title main-title text-center md-3 mb-md-5">
			Вход <br />
			в личный кабинет
		</h2>
		<form action="#" class="login__form mx-auto">
			<div class="d-flex flex-column gap-2">
				<div class="input-control">
					<input type="email" placeholder="E-mail" class="input" />
				</div>
				<div class="input-control">
					<input type="password" placeholder="Пароль" class="input" />
					<div class="btn-reset password-btn"></div>
				</div>
			</div>
			<div class="d-flex justify-content-between align-items-center mt-3">
				<input type="checkbox" id="remember" class="login__remember-input" />
				<label for="remember" class="login__remember-btn">Запомнить меня</label>
				<a href="#" data-da=".login__form, 767, 0" class="login__repair-password ms-auto me-md-0 d-block w-fit mb-2 mb-md-0">Не помню пароль</a>
			</div>
			<button class="button mx-auto mt-3 mt-md-5 min-w-200">Войти</button>
		</form>
		<p class="text text-center mt-5 login__question">
			Ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
		</p>
	</div>
</section>
